<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css"/>
    <link rel="stylesheet" href="src/css/style.css"/>
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;800&display=swap" rel="stylesheet"/>
    <title>Exercícios CSS Avançado Flexbox - Lista de imagens</title>
  </head>
  <body>
    <main>
      <section class="pinturas">
        <div class="quadro">
          <img src="src/img/boat.png" alt="quadro"/>
          <div class="informacoes">
            <h2 class="titulo">Boat at Sea</h2>
            <h3 class="subtitulo">Vincent Van Gogh</h3>
          </div>
        </div>

        <div class="quadro">
            <img src="src/img/rome.png" alt="quadro"/>
            <div class="informacoes">
              <h2 class="titulo">Rome</h2>
              <h3 class="subtitulo">Michelangelo</h3>
            </div>
          </div>

          <div class="quadro">
            <img src="src/img/sand-and-sea.png" alt="quadro"/>
            <div class="informacoes">
              <h2 class="titulo">Sand and Sea</h2>
              <h3 class="subtitulo">Da vinci</h3>
            </div>
          </div>

          <div class="quadro">
            <img src="src/img/starry-night.png" alt="quadro"/>
            <div class="informacoes">
              <h2 class="titulo">Starry Night</h2>
              <h3 class="subtitulo">Vincent Van Gogh</h3>
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
