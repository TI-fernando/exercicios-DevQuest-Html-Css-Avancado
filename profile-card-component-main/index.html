<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon"type="image/png"sizes="32x32"href="./src/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="src/css/reset.css"/>
    <link rel="stylesheet" href="src/css/style.css"/>
    <link rel="stylesheet" href="src/css/variables.css"/>
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <div class="informacao">
          <img src="src/images/image-victor.jpg" alt="Foto de Perfil"/>
          <p>Victor Crests <span class="idade">26</span></p>
          <span class="cidade">London</span>
        </div>

        <hr/>

        <ul class="perfil-numeros">
          <li class="info">
            <p class="contador">80K</p>
            <span class="tipo">Followers</span>
          </li>

          <li class="info">
            <p class="contador">803K</p>
            <span class="tipo">Likes</span>
          </li>

          <li class="info">
            <p class="contador">1.4K</p>
            <span class="tipo">Photos</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
